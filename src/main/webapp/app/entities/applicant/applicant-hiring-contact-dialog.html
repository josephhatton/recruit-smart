<form name="editForm" role="form" novalidate ng-submit="vm.save()">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;
    </button>
    <h4 class="modal-title" id="myHiringContactLabel">Hiring Contact Listings</h4>
  </div>
  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <div class="table-responsive">
      <table class="jh-table table table-striped">
        <thead>
        <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
          <th></th>
          <th jh-sort-by="jobTitle"><span>Title</span> <span class="glyphicon glyphicon-sort"></span></th>
          <th jh-sort-by="lastName"><span>Name</span> <span class="glyphicon glyphicon-sort"></span>
          </th>
          <th jh-sort-by="jobType"><span>email</span> <span class="glyphicon glyphicon-sort"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="hiringContact in vm.hiringContacts track by hiringContact.id">
          <td><input type="checkbox" ng-model="hiringContact.checked" ng-change="vm.changedHiringContact(hiringContact.checked,hiringContact)"/></td>
          <td>{{hiringContact.jobTitle}}</td>
          <td>{{hiringContact.firstName}}  {{hiringContact.lastName}}</td>
          <td>{{hiringContact.email1}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.clear()">
      <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
    </button>
    <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-success" ng-click="vm.save();">
      <span class="glyphicon glyphicon-plus"></span>&nbsp;<span>Add</span>
    </button>
  </div>
</form>
