<div>
  <h2>Job Orders</h2>
  <jhi-alert></jhi-alert>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-4 no-padding-left">
        <button class="btn btn-success" ui-sref="job-order.new">
          <span class="glyphicon glyphicon-plus"></span>
          <span class="hidden-xs-down">
                        Create Job Order
                    </span>
        </button>
      </div>
      <div class="col-xs-8 no-padding-right">
        <form name="searchForm" class="form-inline">
          <div class="input-group pull-right">
            <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="Search">
            <span class="input-group-btn width-min">
                            <button class="btn btn-success" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
            <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-success" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br/>
  <div class="table-responsive">
    <table class="jh-table table table-striped">
      <thead>
      <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
        <th jh-sort-by="title"><span>Title</span> <span class="glyphicon glyphicon-sort"></span></th>
        <th jh-sort-by="description"><span>Location</span> <span class="glyphicon glyphicon-sort"></span></th>
        <th jh-sort-by="jobType"><span>Job Type</span> <span class="glyphicon glyphicon-sort"></span></th>
        <th jh-sort-by="jobStatus"><span>Job Status</span> <span class="glyphicon glyphicon-sort"></span></th>
        <th jh-sort-by="duration"><span>Skills</span> <span class="glyphicon glyphicon-sort"></span></th>
        <th jh-sort-by="hourly"><span>HC</span> <span class="glyphicon glyphicon-sort"></span></th>
        <th jh-sort-by="company.name"><span>Company</span> <span class="glyphicon glyphicon-sort"></span></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="jobOrder in vm.jobOrders track by jobOrder.id">
        <td><a ui-sref="job-order-detail({id:jobOrder.id})">{{jobOrder.title}}</a></td>
        <td>Some Location</td>
        <td>{{jobOrder.jobType}}</td>
        <td>{{jobOrder.jobStatus}}</td>
        <td>Skills</td>
        <td>HC</td>
        <td>
          <a ui-sref="company-detail({id:jobOrder.company.id})">{{jobOrder.company.name}}</a>
        </td>
        <td class="text-right">
          <div class="btn-group flex-btn-group-container">
            <button type="submit"
                    ui-sref="job-order.edit({id:jobOrder.id})"
                    class="btn btn-primary btn-sm">
              <span class="glyphicon glyphicon-pencil"></span>
              <span class="hidden-sm-down"></span>
            </button>
            <button type="submit"
                    ui-sref="job-order.delete({id:jobOrder.id})"
                    class="btn btn-warning btn-sm">
              <span class="glyphicon glyphicon-remove-circle"></span>
              <span class="hidden-sm-down"></span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center">
    <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage"
                    ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
  </div>
</div>
