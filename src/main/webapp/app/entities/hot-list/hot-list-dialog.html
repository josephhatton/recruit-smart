<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;
    </button>
    <h4 class="modal-title" id="myHotListLabel">Create or edit a Hot List</h4>
  </div>
  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <div class="form-group" ng-show="vm.hotList.id">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" name="id"
             ng-model="vm.hotList.id" readonly/>
    </div>
    <div class="form-group">
      <label class="control-label" for="field_name">Name</label>
      <input type="text" class="form-control" name="name" id="field_name"
             ng-model="vm.hotList.name"
             required/>
      <div ng-show="editForm.name.$invalid">
        <p class="help-block"
           ng-show="editForm.name.$error.required">
          This field is required.
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="field_type">Type</label>
      <select class="form-control" name="type" ng-model="vm.hotList.type" id="field_type" required>
        <option value="APPLICANT">APPLICANT</option>
        <option value="HIRING_CONTACT">HIRING_CONTACT</option>
        <option value="COMPANY">COMPANY</option>
        <option value="JOB_ORDER">JOB_ORDER</option>
      </select>
      <div ng-show="editForm.type.$invalid">
        <p class="help-block"
           ng-show="editForm.type.$error.required">
          This field is required.
        </p>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
      <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
    </button>
    <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
      <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
    </button>
  </div>
</form>
