<div>
  <h2><span>Book</span> {{vm.book.id}}</h2>
  <hr>
  <jhi-alert-error></jhi-alert-error>
  <dl class="dl-horizontal jh-entity-details">
    <dt><span>Name</span></dt>
    <dd>
      <span>{{vm.book.name}}</span>
    </dd>
    <dt><span>Created Date</span></dt>
    <dd>
      <span>{{vm.book.createdDate | date:'medium'}}</span>
    </dd>
  </dl>

  <button type="submit"
          ui-sref="{{ vm.previousState }}"
          class="btn btn-info">
    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
  </button>

  <button type="button" ui-sref="book-detail.edit({id:vm.book.id})" class="btn btn-primary">
    <span class="glyphicon glyphicon-pencil"></span>
    <span class="hidden-sm-down"> Edit</span>
  </button>
</div>
