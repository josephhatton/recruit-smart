<div>
  <h2><span>Company Comment</span> {{vm.companyComment.id}}</h2>
  <hr>
  <jhi-alert-error></jhi-alert-error>
  <dl class="dl-horizontal jh-entity-details">
    <dt><span>Name</span></dt>
    <dd>
      <span>{{vm.companyComment.name}}</span>
    </dd>
    <dt><span>Description</span></dt>
    <dd>
      <span>{{vm.companyComment.description}}</span>
    </dd>
  </dl>

  <button type="submit"
          ui-sref="{{ vm.previousState }}"
          class="btn btn-info">
    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
  </button>

  <button type="button" ui-sref="company-comment-detail.edit({id:vm.companyComment.id})" class="btn btn-primary">
    <span class="glyphicon glyphicon-pencil"></span>
    <span class="hidden-sm-down"> Edit</span>
  </button>
</div>
