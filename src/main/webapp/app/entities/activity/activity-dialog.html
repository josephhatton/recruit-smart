<form name="editForm" role="form" novalidate ng-submit="vm.save()">

  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;
    </button>
    <h4 class="modal-title" id="myActivityLabel">Create or edit a Activity</h4>
  </div>
  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <div class="form-group" ng-show="vm.activity.id">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" name="id"
             ng-model="vm.activity.id" readonly/>
    </div>
    <div class="form-group">
      <label class="control-label" for="field_priority">Priority</label>
      <input type="text" class="form-control" name="priority" id="field_priority"
             ng-model="vm.activity.priority"
      />
    </div>
    <div class="form-group">
      <label class="control-label" for="field_startDate">Start Date</label>
      <div class="input-group">
        <input id="field_startDate" type="text" class="form-control" name="startDate" datetime-picker="{{dateformat}}"
               ng-model="vm.activity.startDate" is-open="vm.datePickerOpenStatus.startDate"
        />
        <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i
                          class="glyphicon glyphicon-calendar"></i></button>
                    </span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="field_status">Status</label>
      <input type="text" class="form-control" name="status" id="field_status"
             ng-model="vm.activity.status"
      />
    </div>
    <div class="form-group">
      <label class="control-label" for="field_comment">Comment</label>
      <input type="text" class="form-control" name="comment" id="field_comment"
             ng-model="vm.activity.comment"
      />
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
      <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
    </button>
    <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
      <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
    </button>
  </div>
</form>
