<div>
  <h2><span>Address</span> {{vm.address.id}}</h2>
  <hr>
  <jhi-alert-error></jhi-alert-error>
  <dl class="dl-horizontal jh-entity-details">
    <dt><span>Address 1</span></dt>
    <dd>
      <span>{{vm.address.address1}}</span>
    </dd>
    <dt><span>Address 2</span></dt>
    <dd>
      <span>{{vm.address.address2}}</span>
    </dd>
    <dt><span>City</span></dt>
    <dd>
      <span>{{vm.address.city}}</span>
    </dd>
    <dt><span>State</span></dt>
    <dd>
      <span>{{vm.address.state}}</span>
    </dd>
    <dt><span>Zip Code</span></dt>
    <dd>
      <span>{{vm.address.zipCode}}</span>
    </dd>
  </dl>

  <button type="submit"
          ui-sref="{{ vm.previousState }}"
          class="btn btn-info">
    <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
  </button>

  <button type="button" ui-sref="address-detail.edit({id:vm.address.id})" class="btn btn-primary">
    <span class="glyphicon glyphicon-pencil"></span>
    <span class="hidden-sm-down"> Edit</span>
  </button>
</div>
