<form name="deleteForm" ng-submit="vm.confirmDelete(vm.applicant.id)">
  <div class="modal-header alert-info">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;
    </button>
    <h4 class="modal-title">Confirm delete operation</h4>
  </div>
  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p>Are you sure you want to delete this Applicant?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="vm.clear()">
      <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
    </button>
    <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-warning">
      <i class="fas fa-minus-circle"></i>&nbsp;
      <span>Delete</span>
    </button>
  </div>
</form>
